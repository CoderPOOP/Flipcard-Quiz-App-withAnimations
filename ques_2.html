<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 2 | Flip Card Web App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="main">
            <div class="card">
                <input type="checkbox" id="card1" class="more" aria-hidden="true">
                <div class="content">
                    <div class="front">
                        <div class="inner">
                            <div id="question-container">
                                <h2 id="question">Q.) What is part of a database that holds only one type of information?</h2>
                            </div>
                            <label for="card1" class="button" id="start-btn" aria-hidden="true">
                                Flip to see the Answer
                            </label>
                        </div>
                    </div>
                    <div class="back">
                        <div class="inner">
                            <div id="answer-container">
                                <h2 id="answer">Field</h2>
                            </div>
                            <label for="card1" class="button return" id="next-btn" aria-hidden="true" onclick="">
                                <a href="ques_3.html">Next question</a>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
